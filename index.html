    <body class="d-flex justify-content-center p-5">

        <div class="ananta">
            <div class="form-box">
              <div class="button-box" id="btns">
                  <div id="btn"></div>
                  <b1><button type="button" class="toggle-btn" onclick="login()">Log In</button></b1>

              </div>
              <div class="app-icon">
                  <img src="website icon.png" >
              </div>
              <form onsubmit="signIn()" id="login" class="input-group">
                  <input type="text" class="input-field" id="email" placeholder="Email Address" required>
                  <input type="password" class="input-field"  id="password"  placeholder="Enter Password" required>
                  <a href="#" class="forgot" id="forgot" style="color: #FFF97D ; "
                 onclick="forgotPass()">Forgot Password? Click here</a>
                  <button type="submit" id="login_btn" class="submit-btn" >Log In</button>
                  <button type="submit" id="goback_btn" class="submit-btn" style="display: none" > Back to Login</button>
              </form>
              <form onsubmit="signUp()" id="register"class="input-group">
                 <!-- <input type="text" class="input-field" id="uname" placeholder="Name" required> -->
                 <input type="email" class="input-field" id="email_id" placeholder="Email address" required>
                 <input type="password" class="input-field" id="psd" placeholder="Enter Password" required>
                 <input type="checkbox" class="check-box" id="iconfirm" ><span>I agree to the terms & conditions</span>
                 <button type="submit" class="submit-btn">Register</button>
             </form>
            
                
            </div>
         </div>
         <script>
             var x= document.getElementById("login");
             var y= document.getElementById("register");
             var z= document.getElementById("btn");
     
             function register(){
                 x.style.left="-400px";
                 y.style.left="50px";
                 z.style.left="110px";
             }
             function login(){
                 x.style.left="50px";
                 y.style.left="450px";
                 z.style.left="0";
             }
     
         </script>
